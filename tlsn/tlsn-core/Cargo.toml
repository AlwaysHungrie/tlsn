[package]
name = "tlsn-core"
authors = ["TLSNotary Team"]
description = "Core types for TLSNotary"
keywords = ["tls", "mpc", "2pc", "types"]
categories = ["cryptography"]
license = "MIT OR Apache-2.0"
version = "0.1.0-alpha.4"
edition = "2021"

[features]
default = ["sha2", "blake3", "keccak"]
fixtures = ["dep:hex"]
sha2 = ["dep:sha2"]
blake3 = ["dep:blake3"]
keccak = ["dep:tiny-keccak"]

[dependencies]
tlsn-tls-core = { workspace = true, features = ["serde"] }

tlsn-utils.workspace = true

mpz-core.workspace = true
mpz-garble-core.workspace = true
mpz-circuits.workspace = true

thiserror.workspace = true
serde.workspace = true
p256 = { workspace = true, features = ["serde"] }
webpki-roots.workspace = true
rs_merkle.workspace = true
rstest = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
bytes = { workspace = true, features = ["serde"] }
opaque-debug.workspace = true
rand.workspace = true

sha2 = { workspace = true, optional = true }
blake3 = { workspace = true, optional = true }
tiny-keccak = { workspace = true, optional = true, features = ["keccak"] }

bimap = { version = "0.6.3", features = ["serde"] }

web-time.workspace = true
zeroize = "1.7.0"

[dev-dependencies]
rstest.workspace = true
hex.workspace = true
rand_core.workspace = true
rand_chacha.workspace = true
bincode.workspace = true
tlsn-data-fixtures.workspace = true

[[test]]
name = "api"
required-features = ["fixtures"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
ring = { version = "0.17", features = ["wasm32_unknown_unknown_js"] }
getrandom = { version = "0.2", features = ["js"] }
